name: Publish to PyPI
on:
  workflow_dispatch: # Allows manual trigger from the Actions tab

# Required for passwordless (OIDC) publishing
permissions:
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    # Configures OIDC publishing to PyPI
    environment:
      name: pypi
      url: https://pypi.org/p/live-stt # Link to the project on PyPI

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Build package
        run: uv build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

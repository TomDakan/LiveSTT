name: Deploy Docker

on:
    push:
        tags:
            - "v*"

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v3
              with:
                  version: "latest"

            - name: Scaffold Build Context
              run: |
                  uv run python scripts/scaffold_context.py
                  uv run python scripts/generate_dockerignore.py

            - name: Set up QEMU
              uses: docker/setup-qemu-action@v3

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Login to Docker Hub
              uses: docker/login-action@v3
              with:
                  username: ${{ secrets.DOCKERHUB_USERNAME }}
                  password: ${{ secrets.DOCKERHUB_TOKEN }}

            - name: Build and push (API Gateway)
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: services/api-gateway/Dockerfile
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: |
                      live-stt/api-gateway:latest
                      live-stt/api-gateway:${{ github.ref_name }}

            - name: Build and push (Audio Producer)
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: services/audio-producer/Dockerfile
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: |
                      live-stt/audio-producer:latest
                      live-stt/audio-producer:${{ github.ref_name }}

            - name: Build and push (STT Provider)
              uses: docker/build-push-action@v5
              with:
                  context: .
                  file: services/stt-provider/Dockerfile
                  platforms: linux/amd64,linux/arm64
                  push: true
                  tags: |
                      live-stt/stt-provider:latest
                      live-stt/stt-provider:${{ github.ref_name }}

    deploy-balena:
        needs: build-and-push
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v3
              with:
                  version: "latest"

            - name: Scaffold Build Context
              # Balena builders need the context too
              run: |
                  uv run python scripts/scaffold_context.py
                  uv run python scripts/generate_dockerignore.py

            - name: Deploy to Balena
              uses: balena-io/deploy-to-balena-action@v0.1.0
              with:
                  balena_token: ${{ secrets.BALENA_API_TOKEN }}
                  fleet: live-stt-production
                  create_tag: true
                  version: ${{ github.ref_name }}

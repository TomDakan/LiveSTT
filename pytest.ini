[pytest]
minversion = 6.0
# Test services, libs, and root-level integration tests
addopts = -ra -q --cov=services --cov=libs --cov-report=term-missing
# Test paths: individual service tests + cross-service integration tests
testpaths = services libs tests
markers =
    unit: Marks fast, self-contained unit tests.
    integration: Marks tests that require external resources.
    slow: Marks tests that are slow to run.
    network: Marks tests that require a live network connection.
